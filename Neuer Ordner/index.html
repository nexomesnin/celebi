<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schul-News – HAK/HAS Sacré Coeur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8f8;
    }
    header {
      background: #e0ffff; /* helles Türkis */
      color: #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    header .school-name {
      font-size: 14px;
      font-weight: bold;
    }
    header img.logo {
      height: 50px;
      width: auto;
    }
    header .admin {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: normal;
      color: #006666;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #006666;
      border-bottom: 2px solid #00cccc;
      padding-bottom: 5px;
    }
    .news {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Passwortbereich */
    #passwortBereich {
      text-align: center;
      margin-top: 30px;
    }
    #passwortBereich input, #passwortBereich button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="school-name">Hallo HAK/HAS Sacré Coeur</div>
    <div class="admin">Jetzige Administrator: Ömer Celebi 2Ck</div>
    <img class="logo" src="logo.png" alt="HAK/HAS Sacré Coeur Logo">
  </header>

  <main>
    <div id="passwortBereich">
      <h2>Gib den Zugangscode ein:</h2>
      <input type="password" id="passwort" placeholder="Code hier eingeben">
      <button onclick="checkPasswort()">Einloggen</button>
    </div>

    <div id="newsContent" style="display:none;">
      <h2>Neuigkeiten</h2>

      <div class="news">
        <h3>News 1</h3>
        <p>1. Woche: Schule beginnt am 1. September.</p>
      </div>

      <!-- Weitere News hier -->
    </div>
  </main>

  <script>
    function checkPasswort() {
      const code = document.getElementById('passwort').value;
      const richtigerCode = "swensac"; // <-- Passwort jetzt "swensac"
      if(code === richtigerCode) {
        document.getElementById('newsContent').style.display = 'block';
        document.getElementById('passwortBereich').style.display = 'none';
        alert("Zugang gewährt!");
      } else {
        alert("Falscher Code! Zugriff verweigert.");
      }
    }
  </script>

</body>
</html>
