<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schul-Website Login</title>
  <script type="module">
    // Firebase SDKs importieren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Deine Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA2GqQMoHp70DU4MGwxJx_1HTmn675e58M",
      authDomain: "awef-9c027.firebaseapp.com",
      projectId: "awef-9c027",
      storageBucket: "awef-9c027.firebasestorage.app",
      messagingSenderId: "1072216046367",
      appId: "1:1072216046367:web:7c729685b5557c7f9f8e2a",
      measurementId: "G-2GWWMSH6FR"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Registrieren
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Nutzer in Firestore speichern mit verified=false
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          verified: false
        });

        alert("Registrierung erfolgreich! Bitte warte auf Freischaltung.");
      } catch (error) {
        alert("Fehler: " + error.message);
      }
    }

    // Login
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);

        if (snap.exists() && snap.data().verified === true) {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("content").style.display = "block";
        } else {
          alert("Dein Account ist noch nicht freigeschaltet.");
        }
      } catch (error) {
        alert("Fehler: " + error.message);
      }
    }

    // Funktionen global machen
    window.register = register;
    window.login = login;
  </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

  <!-- Login/Registrieren -->
  <div id="loginBox">
    <h2>Login / Registrieren</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Passwort"><br><br>
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Geheimer Bereich -->
  <div id="content" style="display:none;">
    <h1>Willkommen zur Schul-Website</h1>
    <p>Nur freigeschaltete Nutzer kÃ¶nnen diesen Inhalt sehen ðŸŽ“</p>
  </div>

</body>
</html>
